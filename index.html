<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Chart.js for the Dashboard -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- CSS VARIABLES (THEMING) --- */
        :root {
            --bg-color: #f4f7f6;
            --container-bg: #ffffff;
            --text-main: #333333;
            --text-secondary: #555555;
            --text-muted: #7f8c8d;
            --heading-color: #2c3e50;
            --border-color: #ecf0f1;
            --th-bg: #f8f9fa;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --input-text: #333333;
            --accent-color: #3498db;
            --accent-hover: #2980b9;
            --percent-text: #2980b9;
            --delete-btn: #e74c3c;
            --delete-hover: #c0392b;
            --result-box-bg: #ecf0f1;
            --goal-box-bg: #e8f6f3;
            --goal-border: #1abc9c;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);

            /* Stats Modal Light Theme */
            --modal-bg: #ffffff;
            --modal-text: #333333;
            --modal-border: #e0e0e0;
            --card-bg: #f8f9fa;
            --chart-grid: #e5e5e5;
            --chart-text: #666666;
            --close-btn-hover: #333333;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-muted: #a0a0a0;
            --heading-color: #ffffff;
            --border-color: #333333;
            --th-bg: #2c2c2c;
            --input-bg: #2d2d2d;
            --input-border: #444444;
            --input-text: #ffffff;
            --accent-color: #3498db;
            --accent-hover: #5dade2;
            --percent-text: #5dade2;
            --delete-btn: #cf6679;
            --delete-hover: #b00020;
            --result-box-bg: #2d2d2d;
            --goal-box-bg: #1a3a34;
            --goal-border: #16a085;
            --shadow: 0 4px 15px rgba(0,0,0,0.5);

            /* Stats Modal Dark Theme */
            --modal-bg: #1a1b26;
            --modal-text: #a9b1d6;
            --modal-border: #2f334d;
            --card-bg: #24283b;
            --chart-grid: #2f334d;
            --chart-text: #a9b1d6;
            --close-btn-hover: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        /* --- HEADER --- */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        h2 { margin: 0; color: var(--heading-color); font-size: 1.5rem; }
        .report-date { display: none; }

        /* Course Name Input Styling */
        .course-name-input {
            display: block;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--heading-color);
            background: transparent;
            border: 1px dashed var(--input-border);
            border-width: 0 0 1px 0;
            width: 100%;
            max-width: 400px;
            padding: 5px 0;
            margin-bottom: 5px;
            transition: border-color 0.3s;
        }
        .course-name-input:focus {
            outline: none;
            border-bottom: 2px solid var(--accent-color);
        }
        .course-name-input::placeholder {
            color: var(--text-muted);
            font-weight: normal;
            font-size: 1.5rem;
            font-style: italic;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .theme-toggle, .stats-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 16px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle:hover, .stats-btn:hover { background-color: var(--th-bg); }
        .stats-btn { font-size: 14px; font-weight: 600; }

        /* --- TABLE --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            text-align: left;
            padding: 12px;
            background-color: var(--th-bg);
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        /* --- INPUTS --- */
        input[type="text"], input[type="number"], select {
            padding: 8px;
            border: 1px solid var(--input-border);
            background-color: var(--input-bg);
            color: var(--input-text);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }

        /* Update number inputs to support text (math expressions) */
        input[type="number"] { text-align: right; }
        .num-input { text-align: right; }
        .category-input { width: 200px; }
        .num-input { width: 80px; }
        
        .row-percent {
            font-weight: bold;
            color: var(--percent-text);
            text-align: right;
        }

        /* --- CONTROLS --- */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }

        .buttons-left { display: flex; gap: 10px; }

        button.btn-std {
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
            color: white;
        }

        button.add-btn { background-color: var(--accent-color); }
        button.add-btn:hover { background-color: var(--accent-hover); }

        button.export-btn { background-color: #27ae60; }
        button.export-btn:hover { background-color: #2ecc71; }

        button.delete-btn {
            background-color: var(--delete-btn);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button.delete-btn:hover { background-color: var(--delete-hover); }

        /* --- RESULT BOX --- */
        .result-box {
            text-align: right;
            background-color: var(--result-box-bg);
            padding: 15px;
            border-radius: 8px;
            min-width: 200px;
        }

        .result-box div { margin-bottom: 5px; font-size: 14px; color: var(--text-muted); }
        .final-grade { font-size: 24px; font-weight: bold; color: var(--heading-color); }
        .total-weight-warning { color: #e67e22; font-weight: bold; }

        /* --- GOAL CALCULATOR SECTION --- */
        .goal-section {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--goal-box-bg);
            border-left: 5px solid var(--goal-border);
            border-radius: 4px;
        }
        
        .goal-section h3 {
            margin-top: 0;
            color: var(--text-main);
            font-size: 18px;
        }

        .goal-controls {
            display: flex;
            gap: 15px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .goal-input-group {
            display: flex;
            flex-direction: column;
        }
        
        .goal-input-group label {
            font-size: 12px;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        button.calc-goal-btn {
            background-color: var(--goal-border);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            height: 35px;
        }
        button.calc-goal-btn:hover { opacity: 0.9; }

        .goal-result {
            margin-top: 15px;
            font-weight: bold;
            color: var(--text-main);
            font-size: 16px;
        }

        /* --- STATS DASHBOARD MODAL --- */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--modal-bg);
            color: var(--modal-text);
            width: 90%;
            max-width: 1000px;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--modal-border);
            transition: background-color 0.3s, color 0.3s;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--modal-border);
            padding-bottom: 15px;
        }

        .modal-header h2 {
            color: var(--modal-text);
            margin: 0;
            font-size: 24px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--modal-text);
            opacity: 0.7;
            font-size: 28px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .close-modal:hover { opacity: 1; color: var(--close-btn-hover); }

        /* Dashboard Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--modal-border);
            transition: background-color 0.3s;
        }

        .stat-card h3 {
            font-size: 32px;
            margin: 0 0 5px 0;
            font-weight: 700;
        }
        .stat-card span {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        /* Colors for cards matching screenshot vibe */
        .text-green { color: #10b981; }
        .text-orange { color: #f59e0b; }
        .text-purple { color: #8b5cf6; }

        /* Chart Area */
        .chart-container {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--modal-border);
            height: 350px;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }

        /* History Table */
        .history-table-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--modal-border);
            padding: 20px;
            transition: background-color 0.3s;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--modal-text);
        }

        .history-table th {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid var(--modal-border);
            color: var(--accent-color);
            font-size: 14px;
        }

        .history-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--modal-border);
            font-size: 14px;
        }
        .history-table tr:last-child td { border-bottom: none; }

        .modal-footer {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        
        .modal-close-btn {
            background-color: var(--card-bg);
            color: var(--modal-text);
            border: 1px solid var(--modal-border);
            padding: 10px 30px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-close-btn:hover { background-color: var(--th-bg); }

        /* --- PRINT / PDF EXPORT STYLES --- */
        @media print {
            .buttons-left, .delete-btn, .header-actions, th:last-child, td:last-child, .goal-section, .stats-btn, .modal-overlay {
                display: none !important;
            }

            body { background-color: white !important; color: black !important; padding: 0 !important; display: block !important; }
            .container { box-shadow: none !important; max-width: 100% !important; padding: 20px !important; border: none !important; margin: 0 !important; }
            .header-row { border-bottom: 2px solid #333 !important; margin-bottom: 30px !important; display: block !important; }
            
            /* Hide the static H2 title so we can use the input as the title */
            h2 { display: none !important; } 
            
            .report-date { display: block !important; color: #666 !important; font-size: 14px !important; }
            
            /* Course Name Styling for PDF */
            .course-name-input {
                border: none !important;
                background: transparent !important;
                font-size: 28px !important;
                font-weight: bold !important;
                color: black !important;
                margin-bottom: 10px !important;
                padding: 0 !important;
                width: 100% !important;
            }
            .course-name-input::placeholder {
                color: transparent !important; /* Don't print placeholder text */
            }
            
            table { border: 1px solid #ccc !important; width: 100% !important; }
            th { background-color: #e0e0e0 !important; color: black !important; border: 1px solid #ccc !important; padding: 10px !important; text-transform: uppercase !important; font-size: 12px !important; }
            td { border: 1px solid #ccc !important; padding: 10px !important; color: black !important; }
            tr:nth-child(even) td { background-color: #f9f9f9 !important; }
            
            input { border: none !important; background: transparent !important; color: black !important; padding: 0 !important; font-weight: 500; font-family: inherit !important; font-size: 14px !important; }
            td:not(:first-child) input, th:not(:first-child), .row-percent { text-align: center !important; }
            
            .controls { display: block !important; margin-top: 30px !important; }
            .result-box { background-color: white !important; border: 2px solid #333 !important; color: black !important; padding: 20px !important; width: 300px !important; float: right !important; }
            .result-box div { color: black !important; font-size: 16px !important; }
            .final-grade { color: black !important; font-size: 32px !important; margin-top: 10px !important; }
            .row-percent { color: black !important; }
        }
    </style>
</head>

<script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, increment, get, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAnFiOGWezksnsxJlukAEul6XbCmLYoQno",
        authDomain: "grade-calculator-c4684.firebaseapp.com",
        databaseURL: "https://grade-calculator-c4684-default-rtdb.firebaseio.com",
        projectId: "grade-calculator-c4684",
        storageBucket: "grade-calculator-c4684.firebasestorage.app",
        messagingSenderId: "721967682600",
        appId: "1:721967682600:web:2583b99028f5cd4e19111d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // --- HELPER: GET CURRENT MONTH KEY (YYYY-MM) ---
    function getMonthKey() {
        const d = new Date();
        return `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
    }

    // --- WRITE STATS LOGIC ---
    let debounceTimer;
    window.recordCalculationStat = function(currentTotalPoints, categoryCount) {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            if (currentTotalPoints > 0) {
                const monthKey = getMonthKey();
                const updates = {};
                
                // Update Global Stats
                updates['stats/global/grades_calculated'] = increment(1);
                updates['stats/global/total_points'] = increment(currentTotalPoints);
                updates['stats/global/total_categories'] = increment(categoryCount);
                
                // Update Monthly Stats
                updates[`stats/monthly/${monthKey}/grades_calculated`] = increment(1);
                updates[`stats/monthly/${monthKey}/total_points`] = increment(currentTotalPoints);
                updates[`stats/monthly/${monthKey}/total_categories`] = increment(categoryCount);

                update(ref(db), updates);
            }
        }, 3000);
    };

    window.recordExportStat = function() {
        const monthKey = getMonthKey();
        const updates = {};
        
        // Update Global
        updates['stats/global/reports_exported'] = increment(1);
        
        // Update Monthly
        updates[`stats/monthly/${monthKey}/reports_exported`] = increment(1);
        
        update(ref(db), updates);
        window.print();
    };

    // --- READ STATS FOR DASHBOARD ---
    window.loadDashboardStats = async function() {
        const dbRef = ref(db);
        try {
            const snapshot = await get(child(dbRef, 'stats'));
            if (snapshot.exists()) {
                const data = snapshot.val();
                const global = data.global || {};
                const monthly = data.monthly || {};

                // 1. Populate Top Cards
                document.getElementById('dashGrades').innerText = (global.grades_calculated || 0).toLocaleString();
                document.getElementById('dashPoints').innerText = (global.total_points || 0).toLocaleString();
                document.getElementById('dashExports').innerText = (global.reports_exported || 0).toLocaleString();

                // 2. Process Monthly Data for Table and Chart
                const months = Object.keys(monthly).sort(); // Sorts YYYY-MM correctly
                const labels = [];
                const gradeData = [];
                const exportData = [];
                const tbody = document.getElementById('historyTableBody');
                tbody.innerHTML = '';

                // Iterate backwards for table (newest first), forwards for chart (oldest first)
                
                // Chart Data (Oldest -> Newest)
                months.forEach(m => {
                    labels.push(m);
                    gradeData.push(monthly[m].grades_calculated || 0);
                    exportData.push(monthly[m].reports_exported || 0);
                });

                // Table Data (Newest -> Oldest)
                [...months].reverse().forEach(m => {
                    const row = monthly[m];
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${m}</td>
                        <td class="text-green">${(row.grades_calculated || 0).toLocaleString()}</td>
                        <td class="text-orange">${(row.total_points || 0).toLocaleString()}</td>
                        <td class="text-purple">${(row.reports_exported || 0).toLocaleString()}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // 3. Render Chart
                renderChart(labels, gradeData, exportData);
            }
        } catch (error) {
            console.error(error);
        }
    }

    // Bind export button
    document.getElementById('exportBtn').addEventListener('click', window.recordExportStat);
</script>

<script>
    // --- UI LOGIC ---

    document.getElementById('reportDate').innerText = new Date().toLocaleDateString();

    /* --- CHART JS SETUP --- */
    let myChart = null;

    function renderChart(labels, gradeData, exportData) {
        const ctx = document.getElementById('statsChart').getContext('2d');
        
        if (myChart) {
            myChart.destroy();
        }

        // Determine Theme Colors
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const gridColor = isDark ? '#2f334d' : '#e5e5e5';
        const textColor = isDark ? '#a9b1d6' : '#666666';

        // Set global defaults for this chart
        Chart.defaults.color = textColor;
        Chart.defaults.borderColor = gridColor;

        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Grades Calculated',
                        data: gradeData,
                        backgroundColor: 'rgba(16, 185, 129, 0.7)', // Green
                        borderColor: '#10b981',
                        borderWidth: 1,
                        yAxisID: 'y',
                    },
                    {
                        label: 'Reports Exported',
                        data: exportData,
                        type: 'line',
                        borderColor: '#8b5cf6', // Purple
                        backgroundColor: '#8b5cf6',
                        tension: 0.4,
                        yAxisID: 'y1',
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false,
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: { color: textColor }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: textColor },
                        grid: { color: gridColor }
                    },
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        ticks: { color: textColor },
                        grid: { color: gridColor }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        ticks: { color: textColor },
                        grid: { drawOnChartArea: false }
                    }
                }
            }
        });
    }

    /* --- MODAL LOGIC --- */
    const modal = document.getElementById('statsModal');
    
    document.getElementById('openStatsBtn').onclick = function() {
        modal.style.display = 'flex';
        // Trigger data load
        if(typeof window.loadDashboardStats === 'function') {
            window.loadDashboardStats();
        }
    };

    window.closeStats = function() {
        modal.style.display = 'none';
    };

    // Close on click outside
    window.onclick = function(event) {
        if (event.target == modal) {
            closeStats();
        }
    };


    /* --- THEME LOGIC --- */
    function initTheme() {
        const savedTheme = localStorage.getItem('theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('themeBtn').innerText = 'üåô';
        } else {
            document.documentElement.setAttribute('data-theme', 'light');
            document.getElementById('themeBtn').innerText = '‚òÄÔ∏è';
        }
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        document.documentElement.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        document.getElementById('themeBtn').innerText = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

        // Re-render chart if modal is open to update colors
        if (modal.style.display === 'flex') {
            if(typeof window.loadDashboardStats === 'function') {
                window.loadDashboardStats();
            }
        }
    }

    /* --- CALCULATOR LOGIC --- */
    const tableBody = document.getElementById('tableBody');
    const finalGradeDisplay = document.getElementById('finalGrade');
    const weightDisplay = document.getElementById('weightDisplay');

    // Helper to evaluate simple math (e.g. "22+5")
    function parseScore(input) {
        if (!input) return 0;
        // Clean string: allow digits, dot, operators +, -, *, /, (, )
        const clean = input.toString().replace(/[^0-9\.\+\-\*\/\(\)]/g, '');
        if (!clean) return 0;
        try {
            // Check if it creates a valid number
            const result = new Function('return ' + clean)();
            return isFinite(result) ? result : 0;
        } catch (e) {
            return 0;
        }
    }

    /* --- INPUT FOCUS/BLUR HANDLERS --- */
    function handleFocus(input) {
        // When clicking in, show the raw formula if it exists (e.g. show "22+25" instead of "47")
        if (input.dataset.raw) {
            input.value = input.dataset.raw;
        }
    }

    function handleBlur(input) {
        // When leaving the box, save the formula and show the calculated result
        const rawValue = input.value;
        input.dataset.raw = rawValue;
        
        // Only calculate if not empty
        if (rawValue.trim() !== "") {
            const result = parseScore(rawValue);
            // Update the display to show the result (e.g. "47")
            // We strip decimals if it's a whole number for cleaner look
            input.value = Number.isInteger(result) ? result : result.toFixed(2);
        }
    }

    function updatePageTitle(input) {
        const val = input.value.trim();
        if (val) {
            document.title = val; // Set the page title which becomes the PDF filename
        } else {
            document.title = "Grade Calculator";
        }
    }

    function initCalculator() {
        addRow();
        addRow();
        addRow();
        calculate();
        updateGoalDropdown();
    }

    function addRow() {
        const row = document.createElement('tr');
        // Inputs are now type="text" to allow formulas like "22+5"
        // Added onfocus and onblur to handle formula view
        row.innerHTML = `
            <td><input type="text" class="category-input" placeholder="Category Name" onchange="updateGoalDropdown()"></td>
            <td><input type="text" class="num-input earned" placeholder="0" oninput="calculate()" onfocus="handleFocus(this)" onblur="handleBlur(this)"></td>
            <td><input type="text" class="num-input max" placeholder="0" oninput="calculate()" onfocus="handleFocus(this)" onblur="handleBlur(this)"></td>
            <td class="row-percent">0.00%</td>
            <td><input type="number" class="num-input weight" placeholder="0" oninput="calculate()"></td>
            <td><button class="delete-btn" onclick="removeRow(this)">√ó</button></td>
        `;
        tableBody.appendChild(row);
    }

    function removeRow(btn) {
        btn.closest('tr').remove();
        calculate();
        updateGoalDropdown();
    }

    function calculate() {
        let totalWeightedScore = 0;
        let totalWeight = 0;
        let totalMaxPointsForStats = 0;
        let allCategoriesFilled = true;

        const rows = document.querySelectorAll('#tableBody tr');

        rows.forEach(row => {
            const earnedInput = row.querySelector('.earned');
            const maxInput = row.querySelector('.max');
            const weightInput = row.querySelector('.weight');

            if (earnedInput.value === '' || maxInput.value === '' || weightInput.value === '') {
                allCategoriesFilled = false;
            }

            // Use parseScore to handle both simple numbers and "22+5"
            const earned = parseScore(earnedInput.value);
            const max = parseScore(maxInput.value);
            const weight = parseFloat(weightInput.value) || 0;
            const percentDisplay = row.querySelector('.row-percent');

            totalMaxPointsForStats += max;

            if (max > 0) {
                const p = (earned / max) * 100;
                percentDisplay.innerText = p.toFixed(2) + '%';
                totalWeightedScore += (earned / max) * weight;
                totalWeight += weight;
            } else {
                percentDisplay.innerText = 'N/A';
            }
            
            if (weight > 0 && max === 0) {
                totalWeight += weight;
            }
        });

        weightDisplay.innerText = `Total Weight: ${totalWeight}%`;
        
        if (totalWeight !== 100 && totalWeight !== 0) {
            weightDisplay.classList.add('total-weight-warning');
        } else {
            weightDisplay.classList.remove('total-weight-warning');
        }

        finalGradeDisplay.innerText = totalWeightedScore.toFixed(2) + '%';

        if (typeof window.recordCalculationStat === 'function' && allCategoriesFilled && rows.length > 0) {
            window.recordCalculationStat(totalMaxPointsForStats, rows.length);
        }
    }

    /* --- GOAL SEEKING LOGIC --- */
    function updateGoalDropdown() {
        const select = document.getElementById('goalCategorySelect');
        const rows = document.querySelectorAll('#tableBody tr');
        const currentVal = select.value;
        select.innerHTML = '<option value="">Select a category...</option>';

        rows.forEach((row, index) => {
            const nameInput = row.querySelector('.category-input').value;
            const label = nameInput.trim() !== "" ? nameInput : `Row ${index + 1}`;
            const option = document.createElement('option');
            option.value = index;
            option.text = label;
            select.appendChild(option);
        });

        select.value = currentVal;
    }

    function calculateGoal() {
        const target = parseFloat(document.getElementById('targetGrade').value);
        const selectedIndex = document.getElementById('goalCategorySelect').value;
        const resultDiv = document.getElementById('goalResult');

        if (isNaN(target)) {
            resultDiv.innerHTML = "Please enter a valid target grade percentage.";
            return;
        }
        if (selectedIndex === "") {
            resultDiv.innerHTML = "Please select a category to calculate for.";
            return;
        }

        let sumOfOthers = 0;
        let targetMax = 0;
        let targetWeight = 0;
        let targetName = "";

        const rows = document.querySelectorAll('#tableBody tr');
        
        rows.forEach((row, index) => {
            const earned = parseScore(row.querySelector('.earned').value);
            const max = parseScore(row.querySelector('.max').value);
            const weight = parseFloat(row.querySelector('.weight').value) || 0;

            if (index == selectedIndex) {
                targetMax = max;
                targetWeight = weight;
                targetName = row.querySelector('.category-input').value || "Selected Category";
            } else {
                if (max > 0) {
                    sumOfOthers += (earned / max) * weight;
                }
            }
        });

        if (targetWeight === 0) {
            resultDiv.innerHTML = `Category <strong>${targetName}</strong> has no weight (0%). Please enter a weight first.`;
            return;
        }
        if (targetMax === 0) {
            resultDiv.innerHTML = `Category <strong>${targetName}</strong> has 0 total points. Please enter Max Points first.`;
            return;
        }

        const weightedPointsNeeded = target - sumOfOthers;
        const pointsNeeded = (weightedPointsNeeded / targetWeight) * targetMax;
        const percentageNeeded = (pointsNeeded / targetMax) * 100;

        resultDiv.innerHTML = `
            To get a <strong>${target}%</strong> overall, you need:<br>
            <span style="font-size: 1.2em; color: var(--accent-hover);">
                ${pointsNeeded.toFixed(2)} / ${targetMax} points (${percentageNeeded.toFixed(2)}%)
            </span>
            <br>on <em>${targetName}</em>.
        `;
    }

    initTheme();
    initCalculator();

</script>
